<div *ngIf="add_wallet_detail_messages.length>0"
  class="animated slideInUp w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
  <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
    <i class="fa fa-remove"></i>
  </span>
  <p><strong>Add Balance Request</strong></p>
  <div *ngIf="isLogin">
    <p *ngFor="let detail_message of add_wallet_detail_messages" href="#" class="w3-bar-item wrap-text pointer"
      (click)="gotoWalletAddDeduct()">
      <b>{{detail_message.firstname}}</b>&nbsp;<b>{{detail_message.lastname}}</b>
      {{detail_message.comment}}</p>
  </div>
</div>

<div *ngIf="withdrawal_detail_messages.length>0"
  class="animated slideInUp w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
  <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
    <i class="fa fa-remove"></i>
  </span>
  <p><strong>Add Withdrawal Request</strong></p>
  <div *ngIf="isLogin">
    <p *ngFor="let detail_message of withdrawal_detail_messages" href="#" class="w3-bar-item w3-button"
      (click)="gotoWalletApproval()">
      <b>{{detail_message.firstname}}</b>&nbsp;<b>{{detail_message.lastname}}</b>
      {{detail_message.comment}}</p>
  </div>
</div>
