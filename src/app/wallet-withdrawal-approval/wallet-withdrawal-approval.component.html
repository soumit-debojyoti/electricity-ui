<p>
  Wallet Withdrawal Approval
</p>
<div class="row header border border-dark">
  <div class="col-sm-1">FIRST NAME</div>
  <div class="col-sm-1">MIDDLE NAME</div>
  <div class="col-sm-1">LAST NAME</div>
  <div class="col-sm-3">COMMENT</div>
  <div class="col-sm-1">CREATED ON</div>
  <div class="col-sm-1">APPROVE</div>
  <div class="col-sm-1">REJECT</div>
  <div class="col-sm-3">COMMENT BY ADMIN</div>
</div>
<div class="row  border  border-top-0 border-dark pt-2" *ngFor="let detail_message of detail_messages">
  <div class="col-sm-1">{{detail_message.firstname}}</div>
  <div class="col-sm-1">{{detail_message.middlename}}</div>
  <div class="col-sm-1">{{detail_message.lastname}}</div>
  <div class="col-sm-3">{{detail_message.comment}}</div>
  <div class="col-sm-1">{{detail_message.createdon | date: 'MMM/dd/yyyy'}}</div>
  <div class="col-sm-1">
    <mat-slide-toggle #approve [checked]="detail_message.approved" (change)="onChange(detail_message)">
    </mat-slide-toggle>
  </div>
  <div class="col-sm-1">
    <mat-slide-toggle #reject [checked]="detail_message.rejected" (change)="onChangeReject(detail_message)">
    </mat-slide-toggle>
  </div>
  <div class="col-sm-3"><textarea rows="1" cols="37" #admincomment [disabled]="IsDisabled(detail_message)"
      [(ngModel)]="detail_message.admincomment"></textarea></div>
</div>
<div class="row">
  <div class="col-sm-12">
    <input type="submit" class="button button-submit float-right margin-right-15" (click)="submit()">
  </div>
</div>
