<div class="row">
  <div class="col-sm-6">
    <p class="color-crimson">User to transfer</p>
    <select class="form-control" id="user" #user (change)="changeUser($event, user.value)">
      <option [value]="-1">Select User</option>
      <ng-container *ngIf="filteredUsers && filteredUsers.length>0">
        <option *ngFor="let user of filteredUsers" [value]="user.user_id">{{user.user_name}}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-sm-6">
    <p class="color-crimson">How much amount you need to transfer?</p>
    <span>&#8377;</span><input type="number" #amount min="0">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p class="color-crimson">Comment</p>
    <textarea rows="4" cols="110" #comment></textarea>
  </div>
</div>



<button class="btn btn-primary float-right" (click)="submit(amount,comment)">Submit</button>
